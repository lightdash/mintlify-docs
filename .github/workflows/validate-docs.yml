name: Validate Documentation

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.mdx'
      - '**.md'
      - 'images/**'
      - 'scripts/**'
      - '.github/workflows/validate-docs.yml'

jobs:
  validate:
    name: Check Links and Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for broken links
        id: check-links
        run: |
          echo "::group::Checking for broken links"
          node scripts/check-links.js
          echo "::endgroup::"
        continue-on-error: true

      - name: Check image locations
        id: check-images
        run: |
          echo "::group::Checking image locations"
          node scripts/check-image-locations.js
          echo "::endgroup::"
        continue-on-error: true

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.check-links.outcome }}" == "failure" ] || [ "${{ steps.check-images.outcome }}" == "failure" ]; then
            echo "## Documentation Validation Warnings âš ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following issues were found. Please review and fix when possible:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.check-links.outcome }}" == "failure" ]; then
              echo "### Broken Links Found ðŸ”—" >> $GITHUB_STEP_SUMMARY
              echo "See the check-links step above for details." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "${{ steps.check-images.outcome }}" == "failure" ]; then
              echo "### Image Location Issues Found ðŸ–¼ï¸" >> $GITHUB_STEP_SUMMARY
              echo "Images should mirror the page structure. See the check-images step above for details." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Quick Reference:**" >> $GITHUB_STEP_SUMMARY
            echo "- A page at \`guides/dashboard.mdx\` should use images from \`images/guides/dashboard/\`" >> $GITHUB_STEP_SUMMARY
            echo "- Shared images can be placed in parent directories" >> $GITHUB_STEP_SUMMARY
            echo "- All internal links must point to existing files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸ **Note:** These are informational warnings and will not block your PR from merging." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Documentation Validation Passed âœ…" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All links are valid and images are in the correct locations!" >> $GITHUB_STEP_SUMMARY
          fi
