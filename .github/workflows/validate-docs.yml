name: Validate Documentation

on:
  pull_request:
    types: [opened, synchronize, reopened]  # Run on PR open AND every commit
    branches:
      - main
    paths:
      - '**.mdx'
      - '**.md'
      - 'images/**'
      - 'scripts/**'
      - '.github/workflows/validate-docs.yml'

jobs:
  validate:
    name: Check Links and Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for broken links
        id: check-links
        run: |
          echo "::group::Checking for broken links"
          node scripts/check-links.js > /tmp/check-links-output.txt 2>&1 || echo "issues_found=true" >> $GITHUB_OUTPUT
          cat /tmp/check-links-output.txt
          echo "::endgroup::"
        continue-on-error: true

      - name: Check image locations
        id: check-images
        run: |
          echo "::group::Checking image locations"
          node scripts/check-image-locations.js > /tmp/check-images-output.txt 2>&1 || echo "issues_found=true" >> $GITHUB_OUTPUT
          cat /tmp/check-images-output.txt
          echo "::endgroup::"
        continue-on-error: true

      - name: Post or update PR comment
        if: always()  # Always run to update comment even if issues are fixed
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Build comment body
            let comment = '## üìã Documentation Validation Report\n\n';

            const hasIssues = '${{ steps.check-links.outputs.issues_found }}' === 'true' ||
                            '${{ steps.check-images.outputs.issues_found }}' === 'true';

            if (hasIssues) {
              comment += '‚ö†Ô∏è Some issues were found in this PR. These are **informational warnings** and will not block merging.\n\n';
            } else {
              comment += '‚úÖ All validation checks passed!\n\n';
            }

            if ('${{ steps.check-links.outputs.issues_found }}' === 'true') {
              const linksOutput = fs.readFileSync('/tmp/check-links-output.txt', 'utf8');
              const lines = linksOutput.split('\n');
              const brokenLinks = lines.filter(line => line.includes('Broken link:') || line.includes('üìÑ')).slice(0, 10);

              comment += '### üîó Links\n';
              if (brokenLinks.length > 0) {
                comment += '<details><summary>‚ùå Found broken links (click to expand)</summary>\n\n';
                comment += '```\n' + brokenLinks.join('\n') + '\n```\n';
                comment += '</details>\n\n';
              }
            } else {
              comment += '### üîó Links\n‚úÖ All links valid\n\n';
            }

            if ('${{ steps.check-images.outputs.issues_found }}' === 'true') {
              const imagesOutput = fs.readFileSync('/tmp/check-images-output.txt', 'utf8');
              const lines = imagesOutput.split('\n');
              const imageIssues = lines.filter(line => line.includes('üìÑ') || line.includes('Expected in:')).slice(0, 10);

              comment += '### üñºÔ∏è Images\n';
              if (imageIssues.length > 0) {
                comment += '<details><summary>‚ùå Found image location issues (click to expand)</summary>\n\n';
                comment += '```\n' + imageIssues.join('\n') + '\n```\n';
                comment += '</details>\n\n';
              }
            } else {
              comment += '### üñºÔ∏è Images\n‚úÖ All images in correct locations\n\n';
            }

            // Add auto-fix info if there are image issues
            if ('${{ steps.check-images.outputs.issues_found }}' === 'true') {
              comment += '---\n\n';
              comment += '### ü§ñ Auto-fix Available\n\n';
              const fixUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/fix-image-locations.yml`;
              comment += `[Click here to automatically fix these issues](${fixUrl})\n\n`;
              comment += `1. Click "Run workflow"\n`;
              comment += `2. Enter PR number: **${context.issue.number}**\n`;
              comment += `3. Click "Run workflow" button\n`;
            }

            // Find existing comment from this bot
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('üìã Documentation Validation Report')
            );

            // Update existing or create new
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.check-links.outputs.issues_found }}" == "true" ] || [ "${{ steps.check-images.outputs.issues_found }}" == "true" ]; then
            echo "## Documentation Validation Warnings ‚ö†Ô∏è" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Issues found - see PR comment for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Documentation Validation Passed ‚úÖ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All links are valid and images are in the correct locations!" >> $GITHUB_STEP_SUMMARY
          fi
